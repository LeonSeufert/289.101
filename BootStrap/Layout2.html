<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
        <title>Layout 1</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="css/bootstrap.min.css" /> 
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
        
        <style>
            * {outline: white 8px solid}
            
            .blue {
                background-color: lightblue;
                height:80px;
            }
            .green {
                background-color: green;
                height:200px;
        
             ;
            }
            .grey {
                background-color: gray;
                height:200px;
            }
            .red{
                background-color:red;
                height:200px;
            }
            .red2{
                background-color:red;
                height: auto;
            }
            
            .pink{
                background-color: pink;
                height
            }
            .row{
                margin: auto;
                
            }
            /* xs devices */    
            body { background-color: red }
            
            /* sm devices */    
            @media (min-width: 576px) {      
                body { background-color: orange }    
            }
            
            /* md devices */
            @media (min-width: 768px) {
                body { background-color: yellow }
          
            }
            
            /* lg device */
            @media (min-width: 992px) {
                body { background-color: green }
                
              
            }
            
            /* xl device */
            @media (min-width: 1200px) {
                body { background-color: blue }
            }
        </style>
    </head>
    
    <body>
       
         <div class="row">
                <div class="col-lg-12 blue"></div>
                   
            </div>
            
            <div class="row">
           <div class="col-sm-12 col-md-12 col-lg-3 green"></div>
            <div class="row col-md-6 col-lg-2 ">
              <div class="  col-sm-6 col-md-6 col-lg-2 grey"></div>
                <div class=" col-sm-6 col-md-6 col-lg-2 grey  "></div>
                <div class="col-sm-6 col-md-6 col-lg-2 grey "></div>
                <div class=" col-sm-6 col-md-6 col-lg-2 grey "></div>
                 <div class="col-sm-6 col-md-6 col-lg-2 grey "></div>
                <div class=" col-sm-6 col-md-6 col-lg-2 grey "></div>
                      
                </div>
            
        
               
              <div class="col-sm-12 col-md-6 red2"></div> 
            
            </div>
        
      
          
        
        <div class="col-sm-12 d-md-none red"></div> 
        
     
            
    </body>
</html>
